{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(255,193,7,.4) !important; /* amarelo */
}

</style>

<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5">

                <h3 class="text-center mb-4 fw-bold">Acesso ao Sistema</h3>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Usuário</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0 shadow-sm" placeholder="Digite seu usuário" name="nome" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Senha</label>
                        <input type="password" class="form-control form-control-lg bg-light border-0 shadow-sm" placeholder="Digite sua senha" name="senha" required>
                    </div>

                    <div class="d-flex gap-2">
                        <a href="{% url 'cadastro' %}" class="btn btn-outline-secondary btn-lg w-50">
                            Criar acesso
                        </a>
                        <button type="submit" class="btn btn-warning btn-lg w-50 fw-bold text-dark">
                            Entrar
                        </button>
                    </div>

                    {% if messages %}
                        <div class="container mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </form>

            </div>
        </div>

        

    </div>
</div>

{% endblock %}
