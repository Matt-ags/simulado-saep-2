{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<style>
    .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(255,193,7,.4) !important; /* amarelo */
}

</style>
<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5">

                <h3 class="text-center mb-4 fw-bold">Criar Acesso</h3>

                <form action="{% url 'cadastro' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Nome</label>
                        <input type="text" class="form-control form-control-lg bg-light border-0 shadow-sm"
                               id="nome" name="nome" placeholder="Digite seu nome..." required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Senha</label>
                        <input type="password" class="form-control form-control-lg bg-light border-0 shadow-sm"
                               id="senha" name="senha" placeholder="Digite sua senha..." required>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-warning btn-lg fw-bold text-dark px-5 py-2 rounded-pill shadow">
                            Cadastrar
                        </button>
                    </div>

                    {% if messages %}
                        <div class="container mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
